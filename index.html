<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
   <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;"></canvas>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section" id="input-section">
            <h2 class="section-title" id="titulo-amigos">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper" id="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
                <button class="button-reset" id="button-reset" onclick="reiniciarSorteio()" aria-label="Novo sorteio" style="display: none;">
                    🔄 Novo Sorteio
                </button>
            </div>

            <div id="custom-alert" class="custom-alert">
                <div class="custom-alert-content">
                    <p id="custom-alert-message"></p>
                    <button id="custom-alert-ok">OK</button>
                </div>
            </div>

            
        </section>
    </main>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script>
        window.onload = function() {
          if (responsiveVoice) {
            responsiveVoice.speak("Bem vindo ao amigo secreto. Digite o nome dos seus amigos.", 'Brazilian Portuguese Female', { rate: 1.2 });
          } else {
            console.error("responsiveVoice não está definido. Verifique se a biblioteca foi carregada corretamente.");
          }
        };
      </script>
    <script src="/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
    <audio id="audio-alegria" src="assets/audio_alegria.mp3" preload="auto"></audio>
</body>
</html>
